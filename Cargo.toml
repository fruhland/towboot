[package]
name = "bootloader"
version = "0.1.0"
authors = ["Niklas Sombert <niklas.sombert@uni-duesseldorf.de>"]
license = "MPL-2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uefi = { version = "0.7", features = ["alloc", "logger", "exts"] }
uefi-services = "0.4"

log = { version = "0.4", default-features = false }

# quoting https://github.com/rust-osdev/uefi-rs/blob/v0.6.0/uefi-test-runner/Cargo.toml:
# > When building using Cargo's `build-std` feature, the `mem` feature of `compiler-builtins`
# > does not automatically get enabled. Therefore, we have to manually add support for
# > the memory functions.
rlibc = "1.0"

toml = { git = "https://github.com/diondokter/toml-rs.git", default-features = false }
serde = { version = "1.0", default-features = false, features = ["alloc", "derive"] }
# libm = "0.2"

hashbrown = { version = "0.9", features = ["serde"] }

multiboot = "0.6.0"
goblin = { version = "0.3", default-features = false, features = ["elf32", "elf64", "endian_fd"] }
scroll = { version = "0.10", default-features = false }
miniarg = { version = "0.3", default-features = false, features = ["alloc", "derive"] }
